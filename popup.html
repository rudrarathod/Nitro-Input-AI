<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>NITRO ✨ AI</title>
    <style>
        body {
            font-family: system-ui, sans-serif;
            margin: 0;
            padding: 14px 16px 18px;
            width: 320px;
            background: #111827;
            color: #f1f5f9;
        }

        h1 {
            margin: 0 0 12px;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        h1 span {
            font-size: 18px;
        }

        label {
            display: block;
            font-size: 12px;
            font-weight: 600;
            margin-top: 10px;
            letter-spacing: .5px;
        }

        input,
        select {
            width: 100%;
            box-sizing: border-box;
            padding: 6px 8px;
            border-radius: 6px;
            border: 1px solid #334155;
            background: #1e293b;
            color: #e2e8f0;
            font-size: 12px;
        }

        input:focus,
        select:focus {
            outline: 2px solid #6366f1;
            outline-offset: 1px;
        }

        button {
            margin-top: 14px;
            width: 100%;
            background: #6366f1;
            border: none;
            color: #fff;
            padding: 8px 10px;
            font-weight: 600;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
        }

        button:active {
            transform: translateY(1px);
        }

        .row {
            display: flex;
            gap: 8px;
        }

        small {
            display: block;
            margin-top: 6px;
            line-height: 1.3;
            color: #94a3b8;
        }

        .ok {
            color: #34d399;
        }

        .err {
            color: #f87171;
        }
    </style>
</head>

<body>
    <h1><span>✨</span> NITRO AI</h1>
    <form id="spark-ai-form">
        <label>Gemini API Key
            <input type="password" name="geminiApiKey" placeholder="AIza..." autocomplete="off" />
        </label>
        <label>Model
            <input type="text" name="geminiModel" value="gemini-2.5-flash" />
        </label>
        <label>Response style
            <select name="geminiStyle">
                <option value="">Default</option>
                <option value="short">Short</option>
                <option value="detailed">Detailed</option>
                <option value="step">Step-by-step</option>
                <option value="list">List</option>
            </select>
        </label>
        <button type="submit">Save Settings</button>
        <small id="status"></small>
    </form>
    <small>Click ✨ in a field to send its text to Gemini and replace it with the response.</small>
    <script src="popup.js"></script>
</body>

</html>
